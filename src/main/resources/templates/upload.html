<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Medical Assistant</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../../css/bootstrap.min.css"/>
    <!--<link rel="stylesheet" th:href="@{/css/fileinput.min.css}" href="../../css/fileinput.min.css"/>-->
    <script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.css}" src="../../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.css}" src="../../js/bootstrap.min.js"></script>
    <!--<script type="text/javascript" th:src="@{/js/fileinput.min.css}" src="../../js/fileinput.min.js"></script>-->
    <!--<script type="text/javascript" th:src="@{/js/zh.css}" src="../../js/zh.js"></script>-->

</head>

<body>

<div class="container">

    <h1 align="center">Medical Assistant - upload file</h1>

    <div class="row">
        <hr>
        <div class="container-fluid" align="center">
            <div class="row-fluid">
                <form method="POST" action="/upload" enctype="multipart/form-data">
                    <input id="inputfile" type="file" name="file" class="btn btn-default"/>&nbsp;&nbsp;&nbsp;

                    <button type="submit" class="btn btn-primary">提交</button>
                </form>
            </div>
        </div>
    </div>


</div>

</body>

</html>
